log4j.rootLogger=INFO, defaultFileAppender, errorFileAppender, eaglesl4j,CONSOLE


# \u65e5\u5fd7\u6587\u4ef6
log4j.appender.defaultFileAppender=com.free.platform.base.configurator.Log4jDailyRollingFileAppender
log4j.appender.defaultFileAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.defaultFileAppender.File=/data/logs/credit-quick-api/info.log
log4j.appender.defaultFileAppender.Threshold=INFO
log4j.appender.defaultFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.defaultFileAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%-5p] [credit-quick-api] [%c{1}] %m%n
log4j.appender.defaultFileAppender.Append=true

# \u9519\u8bef\u65e5\u5fd7\u6587\u4ef6
log4j.appender.errorFileAppender=com.free.platform.base.configurator.Log4jDailyRollingFileAppender
log4j.appender.errorFileAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.errorFileAppender.File=/data/logs/credit-quick-api/error.log
log4j.appender.errorFileAppender.Threshold=ERROR
log4j.appender.errorFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.errorFileAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%-5p] [credit-quick-api] [%c{1}] %m%n
log4j.appender.errorFileAppender.Append=true

# \u63a7\u5236\u53f0
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%-5p] [credit-quick-api] [%c{1}] %m%n

# \u6253\u5370sql
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG

